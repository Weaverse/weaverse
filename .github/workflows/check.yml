name: ğŸš€ Lint & Typecheck

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read


jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true
          version: 8


      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: ğŸ–¼ Build icons
        run: npm run build:icons

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true
          version: 8


      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: ğŸ–¼ Build icons
        run: npm run build:icons

      - name: ğŸ” Type check
        run: npm run typecheck --if-present